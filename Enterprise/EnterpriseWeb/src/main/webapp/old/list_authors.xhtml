<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{msg.authors}</title>
            </ui:define>
            <ui:define name="content">
                <h:dataTable value="#{listAuthors.authors}" var="author">
                    <h:column>
                        <h:outputText value="#{author.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{author.name} #{author.surname}"/>
                    </h:column>
                    <h:column>
                        <h:dataTable value="#{author.books}" var="book">
                            <h:column>
                                <h:outputText value="#{book.title}"/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
                <h:button value="#{msg.back}" outcome="index.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
